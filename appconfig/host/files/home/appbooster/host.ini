[uwsgi]
uid = appbooster
gid = appbooster
socket = /home/appbooster/host.socket
chdir = /home/appbooster/host
virtualenv = /home/appbooster/host/ENV
logto = /home/appbooster/logs/host_uwsgi.log
buffer-size = 8192
processes = 4
threads = 32
reload-on-rss = 512
evil-reload-on-rss = 2048
module = appbooster.wsgi
log-reopen = True
plugins = python
